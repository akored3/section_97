<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTION-97 | Join the Community</title>
    <meta name="description" content="Join SECTION-97 - the streetwear community. Sign up or log in to start shopping.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Auth page specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        :root[data-theme="light"] .auth-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 3px 3px 0px rgba(0, 255, 0, 0.3);
            margin: 0;
        }

        :root[data-theme="light"] .auth-logo h1 {
            color: #0f0f0f;
            text-shadow: 3px 3px 0px rgba(0, 255, 0, 0.2);
        }

        .auth-logo p {
            color: #888;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        :root[data-theme="light"] .auth-tabs {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: #888;
        }

        .form-group input {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #00ffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        :root[data-theme="light"] .form-group input {
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.7);
            color: #111;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            background: rgba(20, 20, 20, 0.7);
            box-shadow:
                0 4px 20px rgba(0, 255, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(0, 255, 0, 0.15);
        }

        :root[data-theme="light"] .form-group input:focus {
            background: rgba(255, 255, 255, 0.85);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        :root[data-theme="light"] .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .auth-submit {
            padding: 14px 24px;
            background: linear-gradient(135deg, #00cc00, #009900);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-submit:hover {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        .auth-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .auth-message.success {
            display: block;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .auth-message.error {
            display: block;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ff00;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            stroke: #00ff00;
            fill: none;
            stroke-width: 2;
        }

        :root[data-theme="light"] .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="light"] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <script>
        // Apply saved theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const svg = themeToggle.querySelector('svg');

            // Set correct icon on load
            function updateIcon(theme) {
                if (theme === 'dark') {
                    svg.innerHTML = `
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    `;
                } else {
                    svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                }
            }

            updateIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });
        });
    </script>
    <div class="auth-container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <a href="store.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Store
        </a>

        <div class="auth-card">
            <div class="auth-logo">
                <h1>SECTION-97<span style="animation: blink 1s infinite; color: #00ff00;">_</span></h1>
                <p>Join the community</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">LOG IN</button>
                <button class="auth-tab" data-tab="signup">SIGN UP</button>
            </div>

            <div id="auth-message" class="auth-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-submit">LOG IN</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6" placeholder="At least 6 characters">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="auth-submit">CREATE ACCOUNT</button>
                <p style="font-size: 0.8rem; color: #888; text-align: center; margin: 0;">
                    You'll receive a unique username upon signup
                </p>
            </form>

            <div class="auth-footer">
                <a href="store.html">Continue as guest</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { signIn, signUp, getCurrentUser } from './js/auth/auth.js';

        // Check if already logged in
        getCurrentUser().then(user => {
            if (user) {
                window.location.href = 'store.html';
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('auth-message');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                if (tab.dataset.tab === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                }

                message.className = 'auth-message';
                message.textContent = '';
            });
        });

        // Show message helper
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `auth-message ${type}`;
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = loginForm.querySelector('.auth-submit');

            submitBtn.disabled = true;
            submitBtn.textContent = 'LOGGING IN...';

            const result = await signIn(email, password);

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'store.html';
                }, 1500);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'LOG IN';
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const submitBtn = signupForm.querySelector('.auth-submit');

            // Validate passwords match
            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'CREATING ACCOUNT...';

            const result = await signUp(email, password);

            if (result.success) {
                showMessage(result.message + ' Switching to login...', 'success');
                submitBtn.textContent = 'ACCOUNT CREATED';

                // Auto-switch to login tab after 2 seconds
                setTimeout(() => {
                    // Switch tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="login"]').classList.add('active');
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');

                    // Pre-fill email so they just need their password
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').focus();

                    showMessage('Account created! Log in to get started.', 'success');

                    // Reset signup form for next time
                    signupForm.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'CREATE ACCOUNT';
                }, 2000);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>
</html>
