    <style>
        /* Auth page specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Dual background system with smooth transitions */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            transform: scale(1);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/auth/auth-bg-login.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            filter: brightness(0.4) contrast(1.1);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/auth/auth-bg-signup.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            filter: brightness(0.4) contrast(1.1);
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-bg.show-signup::after {
            opacity: 1;
        }

        /* Cyberpunk film grain overlay */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 0, 0.03) 2px, rgba(0, 255, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 0, 0.03) 2px, rgba(0, 255, 0, 0.03) 4px);
            animation: grain 0.5s steps(10) infinite;
            pointer-events: none;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0) }
            10% { transform: translate(-5%, -10%) }
            20% { transform: translate(-15%, 5%) }
            30% { transform: translate(7%, -25%) }
            40% { transform: translate(-5%, 25%) }
            50% { transform: translate(-15%, 10%) }
            60% { transform: translate(15%, 0%) }
            70% { transform: translate(0%, 15%) }
            80% { transform: translate(3%, 25%) }
            90% { transform: translate(-10%, 10%) }
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        /* Animated gradient border wrapper */
        .auth-card {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(45deg,
                #00ff00,
                #00ccff,
                #ff00ff,
                #ffff00,
                #00ff00
            );
            background-size: 300% 300%;
            animation: gradient-rotate 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.6;
        }

        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card-inner {
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(0, 255, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .auth-card:hover .auth-card-inner {
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(0, 255, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        :root[data-theme="light"] .auth-card-inner {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 0 60px rgba(0, 255, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        :root[data-theme="light"] .auth-card:hover .auth-card-inner {
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.2),
                0 0 80px rgba(0, 255, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {

            font-size: 2rem;
            color: #ffffff;
            text-shadow: 3px 3px 0px rgba(0, 255, 0, 0.3);
            margin: 0;
        }

        :root[data-theme="light"] .auth-logo h1 {
            color: #0f0f0f;
            text-shadow: 3px 3px 0px rgba(0, 255, 0, 0.2);
        }

        .auth-logo p {
            color: #888;
            margin: 5px 0 0 0;

        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        :root[data-theme="light"] .auth-tabs {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: #888;
        }

        .form-group input {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #00ffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        :root[data-theme="light"] .form-group input {
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.7);
            color: #111;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            background: rgba(20, 20, 20, 0.7);
            box-shadow:
                0 4px 20px rgba(0, 255, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(0, 255, 0, 0.15);
        }

        :root[data-theme="light"] .form-group input:focus {
            background: rgba(255, 255, 255, 0.85);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        :root[data-theme="light"] .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .auth-submit {
            padding: 14px 24px;
            background: linear-gradient(135deg, #00cc00, #009900);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-submit:hover {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        .auth-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .auth-message.success {
            display: block;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .auth-message.error {
            display: block;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ff00;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            stroke: #00ff00;
            fill: none;
            stroke-width: 2;
        }

        :root[data-theme="light"] .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="light"] .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none !important;
        }

        /* Floating particles for extra cyberpunk effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Generate particles with different delays and positions */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 9s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 11s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; animation-duration: 10s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; animation-duration: 14s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 7s; animation-duration: 11s; }

        /* Subtle glow pulse on form focus */
        .auth-form:focus-within ~ .auth-logo h1,
        .form-group input:focus ~ label {
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        /* Mobile responsive enhancements */
        @media (max-width: 768px) {
            .auth-card-inner {
                padding: 30px 25px;
            }

            .auth-logo h1 {
                font-size: 1.75rem;
            }

            .back-link {
                margin-bottom: 15px;
            }

            /* Disable parallax on mobile for performance */
            .auth-bg {
                transform: scale(1) !important;
            }
        }
    </style>
</head>

    <script>
        // Apply saved theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const svg = themeToggle.querySelector('svg');

            // Set correct icon on load
            function updateIcon(theme) {
                if (theme === 'dark') {
                    svg.innerHTML = `
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    `;
                } else {
                    svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                }
            }

            updateIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            // Parallax mouse-follow effect
            const authBg = document.getElementById('auth-bg');
            const authContainer = document.querySelector('.auth-container');

            authContainer.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;

                // Calculate movement with increased sensitivity for more dramatic effect
                const moveX = ((clientX / innerWidth) - 0.5) * 80;
                const moveY = ((clientY / innerHeight) - 0.5) * 80;

                authBg.style.transform = `translate(${moveX}px, ${moveY}px) scale(1)`;
            });

            // Reset on mouse leave
            authContainer.addEventListener('mouseleave', () => {
                authBg.style.transform = 'translate(0, 0) scale(1)';
            });
        });
    </script>

    <script type="module">
        import { signIn, signUp, getCurrentUser } from './js/auth/auth.js';

        // Check if already logged in
        getCurrentUser().then(user => {
            if (user) {
                window.location.href = 'store.html';
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('auth-message');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const authBg = document.getElementById('auth-bg');

                if (tab.dataset.tab === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    authBg.classList.remove('show-signup');
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    authBg.classList.add('show-signup');
                }

                message.className = 'auth-message';
                message.textContent = '';
            });
        });

        // Show message helper
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `auth-message ${type}`;
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = loginForm.querySelector('.auth-submit');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const result = await signIn(email, password);

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'store.html';
                }, 1500);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log in';
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const submitBtn = signupForm.querySelector('.auth-submit');

            // Validate passwords match
            if (password !== confirm) {
                showMessage("Passwords don't match â€” try again", 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            const result = await signUp(email, password);

            if (result.success) {
                showMessage(result.message + ' Switching to login...', 'success');
                submitBtn.textContent = 'Account created';

                // Auto-switch to login tab after 2 seconds
                setTimeout(() => {
                    // Switch tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="login"]').classList.add('active');
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');

                    // Pre-fill email so they just need their password
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').focus();

                    showMessage('Account created! Log in to get started.', 'success');

                    // Reset signup form for next time
                    signupForm.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                }, 2000);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>
