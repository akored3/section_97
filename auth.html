<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTION-97 | Join the Community</title>
    <meta name="description" content="Join SECTION-97 - the streetwear community. Sign up or log in to start shopping.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co; img-src 'self' data: https:; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Apply saved theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const svg = themeToggle.querySelector('svg');

            function updateIcon(theme) {
                if (theme === 'dark') {
                    svg.innerHTML = `
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    `;
                } else {
                    svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                }
            }

            updateIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            // Parallax mouse-follow effect
            const authBg = document.getElementById('auth-bg');
            const authContainer = document.querySelector('.auth-container');

            authContainer.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                const moveX = ((clientX / innerWidth) - 0.5) * 80;
                const moveY = ((clientY / innerHeight) - 0.5) * 80;
                authBg.style.transform = `translate(${moveX}px, ${moveY}px) scale(1)`;
            });

            authContainer.addEventListener('mouseleave', () => {
                authBg.style.transform = 'translate(0, 0) scale(1)';
            });
        });
    </script>

    <!-- Background images with parallax -->
    <div id="auth-bg" class="auth-bg"></div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <a href="store.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Store
        </a>

        <div class="auth-card">
            <div class="auth-card-inner">
                <!-- Corner brackets -->
                <div class="hud-bracket hud-bracket-tl"></div>
                <div class="hud-bracket hud-bracket-tr"></div>
                <div class="hud-bracket hud-bracket-bl"></div>
                <div class="hud-bracket hud-bracket-br"></div>
                <!-- Scanlines overlay -->
                <div class="auth-scanlines"></div>
                <!-- Scan beam -->
                <div class="auth-scan-beam"></div>

                <!-- System status bar -->
                <div class="auth-status-bar">
                    <span class="status-indicator">
                        <span class="status-dot"></span>
                        SYS.AUTH v2.6
                    </span>
                    <span>SECURE_CONN</span>
                </div>

                <!-- Logo with glitch -->
                <div class="auth-logo">
                    <h1>SECTION-97<span class="cursor">|</span></h1>
                    <p>Join the community</p>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">LOG IN</button>
                    <button class="auth-tab" data-tab="signup">SIGN UP</button>
                </div>

                <div id="auth-message" class="auth-message" role="alert" aria-live="polite"></div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="login-email">EMAIL</label>
                            <span class="field-code">FLD_01</span>
                        </div>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="login-password">PASSWORD</label>
                            <span class="field-code">FLD_02</span>
                        </div>
                        <input type="password" id="login-password" required placeholder="enter your password">
                        <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
                    </div>
                    <button type="submit" class="auth-submit">LOG IN</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="signup-email">EMAIL</label>
                            <span class="field-code">FLD_01</span>
                        </div>
                        <input type="email" id="signup-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="signup-password">PASSWORD</label>
                            <span class="field-code">FLD_02</span>
                        </div>
                        <input type="password" id="signup-password" required minlength="12" placeholder="enter your password">
                    </div>
                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="signup-confirm">CONFIRM PASSWORD</label>
                            <span class="field-code">FLD_03</span>
                        </div>
                        <input type="password" id="signup-confirm" required placeholder="re-enter password">
                    </div>
                    <button type="submit" class="auth-submit">CREATE ACCOUNT</button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <!-- Guest button -->
                <a href="store.html" class="auth-guest-btn">CONTINUE AS GUEST</a>

                <!-- Auth mode indicator -->
                <div class="auth-mode-bar">
                    <span>AUTH_MODE: <span id="auth-mode-text">LOGIN</span></span>
                    <span><span class="encrypted-dots">●●●</span> ENCRYPTED</span>
                </div>
            </div>

            <!-- Accent line beneath card -->
            <div class="auth-accent-line"></div>
        </div>

        <!-- Page footer -->
        <div class="auth-page-footer">
            SECTION-97 // SECURE ACCESS // 2026
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.95.2/dist/umd/supabase.min.js" integrity="sha384-O3Y0txdelyzhAPieX5MdbO1gTZ6zC6OPZWkeMpKKWrLqkDY+aR7MIcVR5oxNfmo3" crossorigin="anonymous"></script>
    <script type="module">
        import { signIn, signUp, getCurrentUser } from './js/auth/auth.js';

        // Check if already logged in
        getCurrentUser().then(user => {
            if (user) {
                window.location.href = 'store.html';
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('auth-message');
        const authModeText = document.getElementById('auth-mode-text');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const authBg = document.getElementById('auth-bg');

                if (tab.dataset.tab === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    authModeText.textContent = 'LOGIN';
                    authBg.classList.remove('show-signup');
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    authModeText.textContent = 'REGISTER';
                    authBg.classList.add('show-signup');
                }

                message.className = 'auth-message';
                message.textContent = '';
            });
        });

        // Show message helper
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `auth-message ${type}`;
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = loginForm.querySelector('.auth-submit');

            submitBtn.disabled = true;
            submitBtn.textContent = 'LOGGING IN...';

            const result = await signIn(email, password);

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'store.html';
                }, 1500);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'LOG IN';
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const submitBtn = signupForm.querySelector('.auth-submit');

            // Validate passwords match
            if (password !== confirm) {
                showMessage("Passwords don't match — try again", 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'CREATING ACCOUNT...';

            const result = await signUp(email, password);

            if (result.success) {
                showMessage(result.message + ' Switching to login...', 'success');
                submitBtn.textContent = 'ACCOUNT CREATED';

                // Auto-switch to login tab after 2 seconds
                setTimeout(() => {
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="login"]').classList.add('active');
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    authModeText.textContent = 'LOGIN';

                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').focus();

                    showMessage('Account created! Log in to get started.', 'success');

                    signupForm.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'CREATE ACCOUNT';
                }, 2000);
            } else {
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>
</html>
