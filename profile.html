<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTION-97 | Your Profile</title>
    <meta name="description" content="Manage your SECTION-97 profile. View your stats, avatar, and order history.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co; img-src 'self' data: https:; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Apply saved theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <a href="#profile-content" class="skip-link">Skip to profile</a>

    <div class="pdp-container">
        <!-- Top bar: back link + cart + theme toggle -->
        <div class="pdp-top-bar">
            <a href="store.html" class="pdp-back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Store
            </a>
            <div class="pdp-top-actions">
                <button class="pdp-cart-btn" id="pdp-cart-toggle" aria-label="Shopping cart">
                    <svg viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M6 8H14L20 44H50L56 18H18"/>
                        <circle cx="24" cy="52" r="4"/>
                        <circle cx="46" cy="52" r="4"/>
                        <line x1="28" y1="26" x2="48" y2="26" stroke-width="0.65" opacity="0.4"/>
                        <line x1="26" y1="34" x2="46" y2="34" stroke-width="0.65" opacity="0.4"/>
                    </svg>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
                <button id="theme-toggle" class="pdp-theme-toggle" aria-label="Toggle dark mode">
                    <svg viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M38 6C22 6 10 18 10 32C10 46 22 58 38 58C30 52 26 42 26 32C26 22 30 12 38 6Z"/>
                        <circle cx="44" cy="16" r="1.5" stroke-width="0.9" opacity="0.4"/>
                        <circle cx="50" cy="26" r="1" stroke-width="0.75" opacity="0.3"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading skeleton -->
        <div id="profile-skeleton" class="profile-skeleton">
            <div class="profile-skeleton-header">
                <div class="profile-skeleton-avatar"></div>
                <div class="profile-skeleton-info">
                    <div class="profile-skeleton-name"></div>
                    <div class="profile-skeleton-email"></div>
                </div>
            </div>
            <div class="profile-skeleton-stats">
                <div class="profile-skeleton-stat"></div>
                <div class="profile-skeleton-stat"></div>
                <div class="profile-skeleton-stat"></div>
            </div>
            <div class="profile-skeleton-orders">
                <div class="profile-skeleton-order"></div>
                <div class="profile-skeleton-order"></div>
            </div>
        </div>

        <!-- Profile content (shown after load) -->
        <div id="profile-content" class="profile-content hidden">

            <!-- Profile header: avatar + username + email -->
            <section class="profile-header">
                <div class="profile-avatar-wrapper" id="profile-avatar-wrapper">
                    <img id="profile-avatar" class="profile-avatar" src="" alt="Your avatar">
                    <label class="profile-avatar-upload" for="avatar-input" aria-label="Change avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </label>
                    <input type="file" id="avatar-input" accept="image/jpeg,image/png,image/webp" hidden>
                </div>
                <div class="profile-identity">
                    <h1 id="profile-username" class="profile-username"></h1>
                    <p id="profile-email" class="profile-email"></p>
                </div>
            </section>

            <!-- Stats bar: total spent + order count + member since -->
            <section class="profile-stats">
                <div class="profile-stat-card">
                    <svg class="profile-stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="22" height="22">
                        <path d="M21 4H3a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"/>
                        <path d="M1 10h22"/>
                    </svg>
                    <span class="profile-stat-label">Total spent</span>
                    <span id="profile-total-spent" class="profile-stat-value">â‚¦0.00</span>
                </div>
                <div class="profile-stat-card">
                    <svg class="profile-stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="22" height="22">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <path d="M16 10a4 4 0 0 1-8 0"/>
                    </svg>
                    <span class="profile-stat-label">Orders</span>
                    <span id="profile-order-count" class="profile-stat-value">0</span>
                </div>
                <div class="profile-stat-card">
                    <svg class="profile-stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="22" height="22">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span class="profile-stat-label">Member since</span>
                    <span id="profile-member-since" class="profile-stat-value">---</span>
                </div>
            </section>

            <!-- Order history -->
            <section class="profile-orders">
                <h2 class="profile-section-title">ORDER HISTORY</h2>
                <div id="profile-orders-list" class="profile-orders-list">
                    <!-- Populated by JS, or shows empty state -->
                </div>
            </section>

            <!-- Sign out button -->
            <div class="profile-actions">
                <button id="profile-logout-btn" class="profile-logout-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Log out
                </button>
            </div>
        </div>

        <!-- Error state (not logged in) -->
        <div id="profile-error" class="pdp-error hidden">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="64" height="64">
                <circle cx="12" cy="12" r="10"/>
                <path d="M15 9l-6 6M9 9l6 6"/>
            </svg>
            <h2>Not logged in</h2>
            <p>You need to be logged in to view your profile.</p>
            <a href="auth.html" class="pdp-error-link">Log In</a>
        </div>
    </div>

    <!-- Cart drawer (same structure as store.html) -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <aside class="cart-drawer" id="cart-drawer" role="dialog" aria-label="Shopping cart">
        <div class="cart-drawer-header">
            <h2>YOUR CART</h2>
            <button class="cart-drawer-close" id="cart-drawer-close" aria-label="Close cart">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="cart-drawer-items" class="cart-drawer-items"></div>
        <div id="cart-drawer-footer" class="cart-drawer-footer hidden">
            <div class="cart-drawer-total">
                <span>Subtotal</span>
                <span id="cart-drawer-total">$0</span>
            </div>
            <button class="cart-drawer-checkout">Checkout</button>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.95.2/dist/umd/supabase.min.js" integrity="sha384-O3Y0txdelyzhAPieX5MdbO1gTZ6zC6OPZWkeMpKKWrLqkDY+aR7MIcVR5oxNfmo3" crossorigin="anonymous"></script>
    <script type="module" src="js/ui/profilePage.js"></script>
</body>
</html>
